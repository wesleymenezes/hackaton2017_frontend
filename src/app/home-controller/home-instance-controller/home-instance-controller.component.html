<div>
  <md-sidenav-container class="primary-color">
    <md-grid-list cols="6" rowHeight="500px">
      <md-grid-tile style="background-color: #e8eaf6">
        <md-grid-tile-header style="white-space:nowrap; overflow:hidden;">
          <i class="material-icons" style="text-align: left; font-size: 40px">group_add</i><div style="padding: 5px; font-family: Roboto, Helvetica Neue, sans-serif;">Customers Admin</div>
        </md-grid-tile-header>

        <div style="height: 380px;">
          <button md-button [routerLink]="['instance-controller-manage','list_customer']" style="text-align: left; width:100%; height: 40px;">
            <i class="material-icons">people</i> List Customer
          </button>
          <button disabled md-button [routerLink]="['instance-controller-manage','create_customer']" style="text-align: left; width:100%; height: 40px;">
            <i class="material-icons">person_add</i> Create Customer
          </button>
          <button disabled md-button [routerLink]="['instance-controller-manage','delete_customer']" style="text-align: left; width:100%; height: 40px;">
            <i class="material-icons">person_outline</i> Delete Customer
          </button>
        </div>
      </md-grid-tile>

      <md-grid-tile colspan="5" style="background-color: #fffde7">
        <div class="border not-padded">
          <router-outlet></router-outlet>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </md-sidenav-container>
</div>
